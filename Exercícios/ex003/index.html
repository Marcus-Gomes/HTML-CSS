<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Carregando uma imagem</h1>
    <p>Abaixo vc vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo_html5_200.png" alt="Logo HTML5">
    
    <p>Para carregar uma imagem que não está na raiz do index, digitar a pasta ex: imagens/logo_html.png</p>
    <img src="imagens/css-logo_200.png" alt="Logo CSS3">

    <p>Para carregar uma imagem externa, copiar o endereço da imagem, clicando com o direito do mouse</p>

    <img src="https://freesvg.org/img/javascript.png" alt="Logo JavaScript">
</body>
</html>
